# Modify the prefix key
# set -g prefix M-w

# Reload tmux more easily
bind M-r source-file ~/.tmux.conf

# Split panes
bind - split-window -v
bind | split-window -h

set -g display-panes-time 10000
set -g bell-action none
set -g visual-bell off
# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard > /dev/null"

# Mouse support
# Mouse support (you already have this)
set -g mouse on

# Automatically copy selection to clipboard (this is what you're missing)
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Also handle double-click selection
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode DoubleClick1Pane select-pane \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# And triple-click for line selection
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode TripleClick1Pane select-pane \; send-keys -X select-line \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

set-option -g set-titles on
set-option -g set-titles-string "#h"

# Make it easier to vizualize active pane
set -g pane-active-border-style fg=red,bg=black
set -g pane-border-style fg=white,bg=black

set -g pane-border-lines heavy

set-window-option -g window-status-current-style bg=red,fg=white
set-window-option -g window-status-style bg=black,fg=white

# Play well with micro
# set -g default-terminal 'tmux-256color'
# set -ga terminal-overrides ',*256col*:Tc:sitm=\E[3m'
# setw -g xterm-keys on
setw -g mode-keys vi
